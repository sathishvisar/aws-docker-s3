name: Node.js CI/CD

on:
  push:
    branches:
      - master  # Change this to your default branch if different
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # - name: Set up Node.js
    #   uses: actions/setup-node@v2
    #   with:
    #     node-version: '18'  # Specify the Node.js version you want to use

    - name: Install dependencies
      run: npm install

    # - name: Run tests
    #   run: npm test

    # - name: Build the application
    #   run: npm run build

    - name: Deploy to server
      env:
        DEPLOY_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        # Assuming you're using SSH to deploy to a remote server
        echo "$DEPLOY_KEY" > deploy_key
        chmod 600 deploy_key
        ssh ec2-user@13.60.98.236 "cd /home/ec2-user/aws-docker-s3 && git checkout master && git pull origin master && npm install && pm2 restart app --update-env"
        rm deploy_key
